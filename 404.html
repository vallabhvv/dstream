<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      margin: 0;
      text-align: center;
      position: relative;
    }

    img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.9;
    }

    h1, h2, p {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      top: 20%;
      margin: 0;
      color: #ff6b6b;
    }

    h2 {
      font-size: 2rem;
      margin: 20px 0;
      top: 20%;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      top: 20%;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/T1FpBjpx/soul-404-error.png" alt="Error">
  <h1>404 Error</h1>
  <h2>Oops! Page is Secured.</h2>
  <p>You are Challenging the Developer, My Friend &#128516; Better luck next time.</p>
</body>
</html>
